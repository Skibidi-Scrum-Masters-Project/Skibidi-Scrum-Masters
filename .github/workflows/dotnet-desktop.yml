# Fitness App CI/CD Pipeline
# This workflow builds and tests all microservices in the fitness application

name: Fitness App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install MongoDB native deps (libssl1.1)
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl1.1 || sudo apt-get install -y libssl1.1=1.1.1f-1ubuntu2.19 || true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore FitnessApp.sln

    - name: Build solution
      run: dotnet build FitnessApp.sln --no-restore --configuration Release

    - name: Run AuthService Tests
      run: dotnet test AuthService.Tests/AuthService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/AuthService

    - name: Run UserService Tests
      run: dotnet test UserService.Tests/UserService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/UserService

    - name: Run ClassService Tests
      run: dotnet test ClassService.Tests/ClassService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/ClassService

    - name: Run SocialService Tests
      run: dotnet test SocialService.Tests/SocialService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/SocialService

    - name: Run SoloTrainingService Tests
      run: dotnet test SoloTrainingService.Tests/SoloTrainingService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/SoloTrainingService

    - name: Run AccessControlService Tests
      run: dotnet test AccessControlService.Tests/AccessControlService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/AccessControlService

    - name: Run CoachingService Tests
      run: dotnet test CoachingService.Tests/CoachingService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/CoachingService

    - name: Run AnalyticsService Tests
      run: dotnet test AnalyticsService.Tests/AnalyticsService.Tests.csproj --no-build --configuration Release --logger trx --results-directory TestResults/AnalyticsService

