version: '3.8'

services:
  # Fitness App Microservices - Built locally
  authservice:
    build:
      context: ..
      dockerfile: AuthService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../AuthService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  userservice:
    build:
      context: ..
      dockerfile: UserService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../UserService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  classservice:
    build:
      context: ..
      dockerfile: ClassService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../ClassService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  socialservice:
    build:
      context: ..
      dockerfile: SocialService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../SocialService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  solotrainingservice:
    build:
      context: ..
      dockerfile: SoloTrainingService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../SoloTrainingService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  accesscontrolservice:
    build:
      context: ..
      dockerfile: AccessControlService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../AccessControlService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  coachingservice:
    build:
      context: ..
      dockerfile: CoachingService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../CoachingService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  analyticsservice:
    build:
      context: ..
      dockerfile: AnalyticsService/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../AnalyticsService/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Blazor Frontend
  frontend:
    build:
      context: ..
      dockerfile: Frontend/Dockerfile
    ports:
      - "3001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ApiSettings__BaseUrl=http://nginx
      - DATA_PROTECTION_PATH=/root/.aspnet/DataProtection-Keys
    networks:
      - skibidi
    depends_on:
      - nginx
    # Persist DataProtection keys on the host so keys survive container restarts.
    volumes:
      - ./data/frontend/dataprotection:/root/.aspnet/DataProtection-Keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX API Gateway
  nginx:
    image: nginx:latest
    container_name: fitness_gateway
    volumes:
      - ../API-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - authservice
      - userservice
      - classservice
      - socialservice
      - solotrainingservice
      - accesscontrolservice
      - coachingservice
      - analyticsservice
    ports:
      - "80:80"
    networks:
      - skibidi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  skibidi:
    external: true