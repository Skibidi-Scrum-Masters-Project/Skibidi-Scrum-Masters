version: '3.8'

services:
  authservice:
    image: asgermunk/fitnessapp-authservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  userservice:
    image: asgermunk/fitnessapp-userservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  classservice:
    image: asgermunk/fitnessapp-classservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  socialservice:
    image: asgermunk/fitnessapp-socialservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  solotrainingservice:
    image: asgermunk/fitnessapp-solotrainingservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  accesscontrolservice:
    image: asgermunk/fitnessapp-accesscontrolservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  coachingservice:
    image: asgermunk/fitnessapp-coachingservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  analyticsservice:
    image: asgermunk/fitnessapp-analyticsservice:latest
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - skibidi

  frontend:
    image: asgermunk/fitnessapp-frontend:latest
    ports:
      - "3001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ApiSettings__BaseUrl=http://nginx
      - DATA_PROTECTION_PATH=/root/.aspnet/DataProtection-Keys
    networks:
      - skibidi
    volumes:
      - ./data/frontend/dataprotection:/root/.aspnet/DataProtection-Keys

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - authservice
      - userservice
      - classservice
      - socialservice
      - solotrainingservice
      - accesscontrolservice
      - coachingservice
      - analyticsservice
      - frontend 
    ports:
      - "80:80"
    networks:
      - skibidi

networks:
  skibidi:
    external: true
