user nginx;
events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Define upstream services
    upstream authservice {
        server authservice:8080;
    }
    
    upstream userservice {
        server userservice:8080;
    }
    
    upstream classservice {
        server classservice:8080;
    }
    
    upstream socialservice {
        server socialservice:8080;
    }
    
    upstream solotrainingservice {
        server solotrainingservice:8080;
    }
    
    upstream accesscontrolservice {
        server accesscontrolservice:8080;
    }
    
    upstream coachingservice {
        server coachingservice:8080;
    }
    
    upstream analyticsservice {
        server analyticsservice:8080;
    }
    
    upstream frontend {
        server frontend:8080;
    }
    
    server {
        listen 80;
        
        # Auth service - lowercase route
        location /api/auth/ {
            proxy_pass http://authservice/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;
        }
        
        # User service
        location /api/users/ {
            proxy_pass http://userservice/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Class service
        location /api/classes/ {
            proxy_pass http://classservice/api/classes/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Social service
        location /api/social/ {
            proxy_pass http://socialservice/api/social/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Solo training service
        location /api/solotraining/ {
            proxy_pass http://solotrainingservice/api/solotraining/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Access control service
        location /api/accesscontrol/ {
            proxy_pass http://accesscontrolservice/api/accesscontrol/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Coaching service
        location /api/coaching/ {
            proxy_pass http://coachingservice/api/coaching/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Analytics service
        location /api/analytics/ {
            proxy_pass http://analyticsservice/api/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Frontend - catch all non-API routes
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            
            # WebSocket support for Blazor Server
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # CRITICAL: Pass the original Host header with port
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Prevent buffering for real-time updates
            proxy_buffering off;
        }
    }
}