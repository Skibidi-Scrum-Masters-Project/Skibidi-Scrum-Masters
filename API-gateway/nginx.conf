user nginx;
events {
    worker_connections 1024;
}

http {
    # Define upstream services
    upstream authservice {
        server authservice:8080;
    }
    
    upstream userservice {
        server userservice:8080;
    }
    
    upstream classservice {
        server classservice:8080;
    }
    
    upstream socialservice {
        server socialservice:8080;
    }
    
    upstream solotrainingservice {
        server solotrainingservice:8080;
    }
    
    upstream accesscontrolservice {
        server accesscontrolservice:8080;
    }
    
    upstream coachingservice {
        server coachingservice:8080;
    }
    
    upstream analyticsservice {
        server analyticsservice:8080;
    }

    upstream frontend {
        server frontend:8080;
    }

    server {
        listen 80;
        
        location /api/auth/ {
            proxy_pass http://authservice/api/Auth/;
        }
        
        location /api/users/ {
            proxy_pass http://userservice/api/Users/;
        }
        
        location /api/classes/ {
            proxy_pass http://classservice/api/Classes/;
        }
        
        location /api/social/ {
            proxy_pass http://socialservice/api/social/;
        }
        
        location /api/solotraining/ {
            proxy_pass http://solotrainingservice/api/solotraining/;
        }
        
        location /api/accesscontrol/ {
            proxy_pass http://accesscontrolservice/api/AccessControl/;
        }
        
        location /api/coaching/ {
            proxy_pass http://coachingservice/api/coaching/;
        }
        
        location /api/analytics/ {
            proxy_pass http://analyticsservice/api/Analytics/;
        }

        # Frontend - catch all non-API routes
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}